apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: default
  name: get-secrets-role
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: get-secrets
subjects:
- kind: User
  name: orion
  apiGroup: rbac.authorization.k8s.io
roleRef:
  kind: Role
  name: get-secrets-role
  apiGroup: rbac.authorization.k8s.io
